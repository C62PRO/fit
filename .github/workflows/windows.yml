name: Windows
on: 
  push:
    branches: [ main ]
    paths:
      - '**'
jobs:
  Build:
    name: Windows Installer
      #runs-on: windows-latest
    runs-on: fractal
    defaults:
      run:
        # ./ is the repo root
        working-directory: ./
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - run: pwsh ./make.ps1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          FITEDIT_RELEASES_S3_BUCKET: ${{ secrets.FITEDIT_RELEASES_S3_BUCKET }}
          FITEDIT_WINDOWS_CODE_SIGN_CERTIFICATE: ${{ secrets.FITEDIT_WINDOWS_CODE_SIGN_CERTIFICATE }}
          FITEDIT_WINDOWS_CODE_SIGN_CERTIFICATE_PASSWORD: ${{ secrets.FITEDIT_WINDOWS_CODE_SIGN_CERTIFICATE_PASSWORD }}
