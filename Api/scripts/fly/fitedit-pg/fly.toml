# fly.toml app configuration file generated for fitedit-pg on 2023-07-16T09:55:01-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "fitedit-pg"
primary_region = "atl"

[env]
  PRIMARY_REGION = "atl"
  FLY_SCALE_TO_ZERO = "0.25hr"

[[mounts]]
  source = "pg_data"
  destination = "/data"

[[services]]
  protocol = "tcp"
  internal_port = 5432
  auto_start_machines = false # doesn't work on replicated DBs
  auto_stop_machines = false

  [[services.ports]]
    port = 5432
    handlers = ["pg_tls"]
  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

[checks]
  [checks.pg]
    port = 5500
    type = "http"
    interval = "15s"
    timeout = "10s"
    path = "/flycheck/pg"
  [checks.role]
    port = 5500
    type = "http"
    interval = "15s"
    timeout = "10s"
    path = "/flycheck/role"
  [checks.vm]
    port = 5500
    type = "http"
    interval = "15s"
    timeout = "10s"
    path = "/flycheck/vm"

[metrics]
  port = 9187
  path = "/metrics"
